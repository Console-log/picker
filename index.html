<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body style='height:1000px;'>
    <div style="position: fixed;top:100px;left: 200px;margin-top:30px;width:1000px;">
        <div style="position: absolute;top:10px;left:10px;margin-top:20px;">
            <div style="margin-left: 20px;margin-top: 50px;">
                <input type="text" id="picker" style='display:inline'/>
                <input type="text" id="picker1" style='display:inline'/>
            </div>
        </div>
    </div>

    <script src="./picker.js"></script>
    <script>
        !function(){
            var ipt=document.getElementById('picker');
            var ipt1=document.getElementById('picker1');
            new Picker(ipt,{
                break:'-'
            });

            new Picker(ipt1,{
                break:'-'
            });
        }();
    </script>

</body>
</html>
